<!DOCTYPE html>
<html>
<head>
    <title>Config Editor</title>
</head>
<body>
    <h1>Config Editor</h1>
    <form method="POST">
        <label for="allinai_api_key">allinai_api_key:</label>
        <input type="text" id="allinai_api_key" name="allinai_api_key" value="{{ config_data.allinai_api_key }}"><br>

        <label for="allinai_model_id">allinai_model_id:</label>
        <input type="text" id="allinai_model_id" name="allinai_model_id" value="{{ config_data.allinai_model_id }}"><br>

        <label for="base_url">base_url:</label>
        <input type="text" id="base_url" name="base_url" value="{{ config_data.base_url }}"><br>

        <!-- Add other form fields for other environment variables -->

        <input type="submit" value="Save">
    </form>
</body>
</html>
