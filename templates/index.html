<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <style>
        body {
            /* Add styles for the body element to center the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .content {
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="user-info">
            <h2>AI数字分身微信机器人</h2>
            {% if username %}
                <span>{{ username }}</span>
            {% endif %}
            <a href="/logout"><button>登出</button></a>
        </div>
        <div class="button-group">
            <a href="/config"><button>参数调整</button></a>
            <a href="/log"><button>扫码登陆</button></a>
        </div>
    </div>
</body>
</html>
